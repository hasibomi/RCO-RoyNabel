<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>RMS Setup</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Bootstrap Stylesheets -->
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
		
		<!-- Custom stylesheets -->
		<link rel="stylesheet" href="css/custom.css" type="text/css" />
	</head>

	<body>
		<div class="container">
			<form action="#">
				<div class="form-group">
					<div class="row col-md-offset-2">
						<input type="checkbox" name="organization_check" class="pull-left" />
						<div class="col-md-2">
							<label for="organization_name">Organization name</label>
						</div>
						<div class="col-md-6">
							<input type="text" name="organization_name" class="form-control" />
						</div>
						<div class="col-md-1">
							<button class="btn btn-success" type="button">Check</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row col-md-offset-2">
						<input type="checkbox" name="import_customers_check" class="pull-left" />
						<div class="col-md-2">
							<label for="import_customers">Import customers</label>
						</div>
						<div class="col-md-6">
							<input type="text" name="import_customers" class="form-control" />
						</div>
						<div class="col-md-1">
							<input type="file" name="browse_customer" id="browse_customer" style="display:none" />
							<button class="btn btn-success" id="customers" type="button">Browse</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row col-md-offset-2">
						<input type="checkbox" name="import_employees_check" class="pull-left" />
						<div class="col-md-2">
							<label for="import_employees">Import Employees</label>
						</div>
						<div class="col-md-6">
							<input type="text" name="import_employees" class="form-control" />
						</div>
						<div class="col-md-1">
							<input type="file" name="browse_employee" id="browse_employee" style="display:none" />
							<button class="btn btn-success" id="employees" type="button">Browse</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row col-md-offset-2">
						<input type="checkbox" name="import_vendors_check" class="pull-left" />
						<div class="col-md-2">
							<label for="import_vendors">Import </label>
						</div>
						<div class="col-md-6">
							<input type="text" name="import_vendors" class="form-control" />
						</div>
						<div class="col-md-1">
							<input type="file" name="browse_vendor" id="browse_vendor" style="display:none" />
							<button class="btn btn-success" id="vendors" type="button">Browse</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-offset-5">
							<div class="col-md-1 custom-col1"><button class="btn btn-primary" type="button">Ok</button></div>
							<div class="col-md-1 custom-col1"><button class="btn btn-primary" type="button">Cancel</button></div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="js/jquery-1.11.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
